<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calidle</title>
    <link rel="stylesheet" href="wordle.css">
</head>
<body>
    <div class="container">
        <div class="title">Calidle!</div>
        <form id="userGuessForm">
            <input list="cityNames" id="userGuess" name="userGuess" placeholder="Enter city name" required>
            <datalist id="cityNames"></datalist>
            <button type="submit">Submit Guess</button>
        </form>

        <div id="previousGuessesContainer">
            <h2>Previous Guesses</h2>
            <ul id="previousGuessesList"></ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="wordle.js"></script>
</body>
</html>
