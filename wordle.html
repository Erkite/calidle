<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Wordle Project</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="wordle.css">
</head>
<body>

<!--Making the title banner-->
<div id="titleImage">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/01/Flag_of_California.svg/800px-Flag_of_California.svg.png">
</div>

<div id="title">
    <h1>Wordle *California City Edition!</h1>
</div>




<div class="userGuessDiv">
    <form action="" method="get" id="userGuessForm">
        <label for="userGuess">Enter your guess: </label>
        <input type="text" name="userGuess" id="userGuess" required />
        <button type="submit">Submit</button>
    </form>
</div>


<script src="wordle.js"></script>

</body>
</html>
